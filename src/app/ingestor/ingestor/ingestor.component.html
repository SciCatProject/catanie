<p>
  <mat-card class="ingestor-card">
    <mat-card-header>
      <mat-card-title>Ingestor-Connection</mat-card-title>
    </mat-card-header>
    <mat-card-content class="ingestor-vertical-layout">
      <div>
        <p style="color: red;">No Backend connected</p>
      </div>
    </mat-card-content>
  </mat-card>
</p>

<p>
  <mat-card class="ingestor-card">
    <mat-card-header>
      <mat-card-title>Ingest Dataset</mat-card-title>
    </mat-card-header>
    <mat-card-content class="ingestor-vertical-layout">
      <div>
      </div>
      <app-metadata-editor></app-metadata-editor>
      <div>
        <mat-form-field>
          <input matInput placeholder="File Path" [(ngModel)]="filePath">
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="upload()" [disabled]="loading">
          <span *ngIf="!loading">Upload</span>
          <mat-progress-spinner *ngIf="loading" diameter="20" mode="indeterminate"></mat-progress-spinner>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</p>
