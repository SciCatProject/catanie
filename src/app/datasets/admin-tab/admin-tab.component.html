<mat-card *ngIf="vm$ | async as vm">
  <button
    mat-raised-button
    class="reset-button"
    (click)="resetDataset(vm.user, vm.dataset)"
  >
    Reset Status
  </button>
  <ng-container *ngIf="vm.datablocks as datablocks">
    <h3>Datablocks: {{ datablocks.length }}</h3>
    <ul *ngFor="let block of datablocks">
      <li>{{ block.id }}</li>
      <ul>
        <li>{{ block.archiveId }}</li>
      </ul>
    </ul>
  </ng-container>
</mat-card>
