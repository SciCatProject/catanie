<mat-form-field appearance="fill" class="full-text-search-field">
  <mat-label>Search</mat-label>
  <mat-icon matPrefix>search</mat-icon>
  <input matInput placeholder="Type to search..."
         [(ngModel)]="searchTerm"
         (keyup)="onSearch()"
  >
  <mat-icon matSuffix>close</mat-icon>
</mat-form-field>
