<mat-form-field appearance="fill" class="full-text-search-field">
  <mat-label>Search</mat-label>
  <input matInput placeholder="Type to search..."
         type="search"
         [(ngModel)]="searchTerm"
  >
</mat-form-field>
<span>
  <button mat-flat-button
          color="accent"
          (click)="onSearch()">
  <mat-icon>search</mat-icon>
  Search
</button>
<button mat-flat-button
        (click)="onClear()">
  <mat-icon>close</mat-icon>
  Clear
</button>

  </span>
