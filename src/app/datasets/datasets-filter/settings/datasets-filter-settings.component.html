<h2 mat-dialog-title>Configure Filters</h2>
<mat-dialog-content class="filter-dialog-content">
  <mat-nav-list cdkDropList (cdkDropListDropped)="drop($event)">
    <mat-list-item class="filter-item" *ngFor="let filter of data.filterConfigs; let i = index" cdkDrag cdkDragHandle>
      <span class="drag-handle" matTooltip="Drag to reorder" aria-label="Drag handle">
        <mat-icon>sort</mat-icon>
      </span>
      <mat-slide-toggle
        class="filter-toggle"
        [checked]="filter.visible"
        (change)="toggleVisibility(filter)"
        aria-label="Toggle visibility">
      </mat-slide-toggle>
      <span class="filter-name">{{ filter.type.kName }}</span>
      <span class="spacer"></span>
    </mat-list-item>
  </mat-nav-list>
</mat-dialog-content>
<mat-dialog-content>
  <div>
  <button
    mat-button
    color="primary"
    *ngIf="appConfig.scienceSearchEnabled"
    (click)="addCondition()"
  >
    <mat-icon>add</mat-icon>
    Add Filter
  </button>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onApply()">Apply</button>
</mat-dialog-actions>
